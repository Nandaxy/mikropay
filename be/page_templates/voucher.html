<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotspot Voucher</title>
    <style>
      @media print {
        .voucher-card {
          page-break-inside: avoid;
        }
        body {
          background-color: white;
        }
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 10px;
      }

      .voucher-card {
        width: 250px;
        background-color: #ffffff;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #000000;
        margin: 10px;
      }

      .voucher-info {
        width: 65%;
      }

      .voucher-header {
        border-bottom: 1px solid #ddd;
        text-align: center;
      }

      .voucher-title {
        font-size: 15px;
        font-weight: bold;
        color: #333;
        margin: 0;
      }

      .voucher-subtitle {
        font-size: 10px;
        color: #777;
        margin: 2px 0 6px;
      }

      .voucher-code {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .voucher-label {
        font-weight: bold;
        color: #555;
        margin-bottom: 3px;
        font-size: 13px;
      }

      .voucher-value {
        background-color: #f9f9f9;
        padding: 5px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        color: #333;
        text-align: center;
        margin-top: 3px;
      }

      .qr-code {
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .qr-code img {
        width: 100%;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="voucher-card">
      <div class="voucher-info">
        <div class="voucher-header">
          <h1 class="voucher-title">Voucher Hotspot</h1>
          <p class="voucher-subtitle">Internet Unlimited</p>
        </div>
        <div class="voucher-code">
          <div class="voucher-content">
            <div class="voucher-label">Username</div>
            <div class="voucher-value">{{username}}</div>
          </div>
          <div class="voucher-content">
            <div class="voucher-label">Password</div>
            <div class="voucher-value">{{password}}</div>
          </div>
        </div>
      </div>
      <div class="qr-code">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?data=http://nanda.net/login?{{voucherCode}}"
          alt="QR Code"
        />
      </div>
    </div>
  </body>
</html>
